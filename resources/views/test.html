<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>

<body>
<!-- Filter Button -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#filterModal">
    Open Filter
</button>

<!-- Filter Modal -->
<div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="filterModalLabel">Filter Options</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Add your filter form or options here -->
                <form>
                    <div class="mb-3">
                        <label for="filterOption1" class="form-label">Option 1</label>
                        <input type="text" class="form-control" id="filterOption1">
                    </div>
                    <div class="mb-3">
                        <label for="filterOption2" class="form-label">Option 2</label>
                        <input type="text" class="form-control" id="filterOption2">
                    </div>
                    <!-- Add more filter fields as needed -->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Apply Filter</button>
            </div>
        </div>
    </div>
</div>

<script>
    document.querySelector('.btn-primary').addEventListener('click', function() {
        // Retrieve filter values
        const filterOption1 = document.getElementById('filterOption1').value;
        const filterOption2 = document.getElementById('filterOption2').value;

        // Apply your filtering logic here
        console.log('Filter applied with:', filterOption1, filterOption2);

        // Optionally, close the modal
        var filterModal = new bootstrap.Modal(document.getElementById('filterModal'));
        filterModal.hide();
    });
</script>

</body>

</html>
